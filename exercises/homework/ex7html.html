<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card (Semantic HTML)</title>
  </head>

  <body>
    <!-- ส่วนแสดงรายการสินค้า -->
    <section>
      <!-- การ์ดสินค้า 1 ชิ้น -->
      <article>
        <!-- รูปภาพสินค้า -->
        <figure>
          <img
            src="https://i.pinimg.com/736x/31/4e/ca/314ecaf0142f7ff72becfce8c23e1d6e.jpg"
            alt="หูฟังไร้สาย Bluetooth สีขาว"
            width="300"
            height="200"
          />
          <figcaption>หูฟังไร้สาย Bluetooth</figcaption>
        </figure>

        <!-- รายละเอียดสินค้า -->
        <h2>หูฟังไร้สาย Bluetooth</h2>

        <p>
          หูฟังไร้สายคุณภาพสูง เชื่อมต่อสะดวก
          เหมาะสำหรับการฟังเพลงและรับสายโทรศัพท์
        </p>

        <p>ราคา: <span>฿1,500</span></p>

        <!-- ปุ่มเพิ่มลงตะกร้า -->
        <button type="button">เพิ่มลงตะกร้า</button>
      </article>
    </section>
  </body>
</html>
