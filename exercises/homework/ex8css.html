<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Product Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
      }
      .product-card {
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
        width: 300px;
        text-align: center;
        box-sizing: border-box;
      }
      .product-card img {
        width: 100%;
        height: 180px; 
        object-fit: contain; 
        border-radius: 4px;
        margin-bottom: 15px;
        background-color: #f9f9f9; 
      }
      .product-card h3 {
        margin-top: 0;
        color: #333;
      }
      .product-card .price {
        font-size: 1.2em;
        color: #007bff;
        margin-bottom: 15px;
      }
      .product-card button {
        background-color: #28a745;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
      }
      .product-card button:hover {
        background-color: #218838;
      }
      /* หน้าจอใหญ่ ≥ 1024px : 4 คอลัมน์ */
      @media (min-width: 1024px) {
        .product-card {
          width: calc(25% - 20px);
        }
      }

      /* หน้าจอกลาง 768px–1023px : 2 คอลัมน์ */
      @media (min-width: 768px) and (max-width: 1023px) {
        .product-card {
          width: calc(50% - 20px);
        }
      }

      /* หน้าจอเล็ก < 768px : 1 คอลัมน์ */
      @media (max-width: 767px) {
        .product-card {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="product-card">
        <img
          src="https://i.pinimg.com/1200x/af/76/18/af76183a2ca54bcb0cd64e079b1243bf.jpg"
          alt="Product 1"
        />
        <h3>หูฟังไร้สาย Bluetooth</h3>
        <p class="price">฿ 1,200.00</p>
        <button>เพิ่มลงรถเข็น</button>
      </div>
      <div class="product-card">
        <img
          src="https://down-th.img.susercontent.com/file/sg-11134201-8226z-mhilweatlqtie5.webp"
          alt="Product 2"
        />
        <h3>เมาส์ไร้สาย</h3>
        <p class="price">฿ 850.00</p>
        <button>เพิ่มลงรถเข็น</button>
      </div>
      <div class="product-card">
        <img
          src="https://down-th.img.susercontent.com/file/th-11134207-81ztj-me5x2l96m0w74e.webp"
          alt="Product 3"
        />
        <h3>ลำโพงพกพา</h3>
        <p class="price">฿ 2,500.00</p>
        <button>เพิ่มลงรถเข็น</button>
      </div>
      <div class="product-card">
        <img
          src="https://down-th.img.susercontent.com/file/cn-11134207-7ras8-m3wxyvweh83u52.webp"
          alt="Product 4"
        />
        <h3>แฟลชไดรฟ์ USB 64GB</h3>
        <p class="price">฿ 599.00</p>
        <button>เพิ่มลงรถเข็น</button>
      </div>
      <div class="product-card">
        <img
          src="https://down-th.img.susercontent.com/file/sg-11134201-7rdvm-lxtap1sh4ayue4.webp"
          alt="Product 5"
        />
        <h3>คีย์บอร์ด Gaming</h3>
        <p class="price">฿ 1,999.00</p>
        <button>เพิ่มลงรถเข็น</button>
      </div>
      <div class="product-card">
        <img
          src="https://down-th.img.susercontent.com/file/th-11134207-81zto-mik17mamhsec6d.webp"
          alt="Product 6"
        />
        <h3>แผ่นรองเมาส์</h3>
        <p class="price">฿ 399.00</p>
        <button>เพิ่มลงรถเข็น</button>
      </div>
    </div>
  </body>
</html>
