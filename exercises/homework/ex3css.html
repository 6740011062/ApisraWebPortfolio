<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>

    <style>
      body {
        background-color: #eaeaea;
        font-family: Arial, Helvetica, sans-serif;
      }

      .profile-card {
        background-color: #f0f0f0;
        width: 300px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      }

      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        display: block;
        margin: 0 auto 15px auto;
      }

      .profile-name {
        font-size: 24px;
        margin-bottom: 5px;
      }

      .profile-title {
        color: #888;
        font-size: 16px;
        margin-bottom: 15px;
      }

      .contact-button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-size: 14px;
      }

      .contact-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="profile-card">
      <img
        src="pic.png"
        alt="Profile Picture"
        class="profile-img"
      />

      <h2 class="profile-name">อภิสรา จิรธรรมไพบูลย์</h2>

      <p class="profile-title">ตำแหน่งงาน</p>

      <button class="contact-button">ติดต่อฉัน</button>
    </div>
  </body>
</html>
